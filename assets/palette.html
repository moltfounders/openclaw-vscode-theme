<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body
  class="bg-[#0A0A0A] flex items-center"
  style="width: 1200px; height: 300px; font-family: 'Inter', sans-serif;"
>
  <div class="px-16 w-full">
    <!-- Header -->
    <div class="mb-6 flex items-center gap-3">
      <i class="fa-solid fa-palette text-[#24A1DE] text-2xl"></i>
      <h2 class="text-2xl font-bold text-white">Palette</h2>
      <span class="text-gray-400 text-sm ml-2">â€” Handcrafted for premium code environments</span>
    </div>

    <!-- Colors Grid -->
    <div class="grid grid-cols-6 gap-4">
      <!-- Primary Accent -->
      <div class="space-y-2">
        <div class="h-16 rounded-lg bg-[#24A1DE] border-2 border-white/10 shadow-lg shadow-[#24A1DE]/20"></div>
        <div>
          <div class="text-white font-semibold text-sm">#24A1DE</div>
          <div class="text-gray-400 text-xs">Primary Accent</div>
        </div>
      </div>

      <!-- Success -->
      <div class="space-y-2">
        <div class="h-16 rounded-lg bg-[#2DD100] border-2 border-white/10 shadow-lg shadow-[#2DD100]/20"></div>
        <div>
          <div class="text-white font-semibold text-sm">#2DD100</div>
          <div class="text-gray-400 text-xs">Success</div>
        </div>
      </div>

      <!-- Alert -->
      <div class="space-y-2">
        <div class="h-16 rounded-lg bg-[#EF4444] border-2 border-white/10 shadow-lg shadow-[#EF4444]/20"></div>
        <div>
          <div class="text-white font-semibold text-sm">#EF4444</div>
          <div class="text-gray-400 text-xs">Alert</div>
        </div>
      </div>

      <!-- Background -->
      <div class="space-y-2">
        <div class="h-16 rounded-lg bg-[#0A0A0A] border-2 border-white/10"></div>
        <div>
          <div class="text-white font-semibold text-sm">#0A0A0A</div>
          <div class="text-gray-400 text-xs">Background</div>
        </div>
      </div>

      <!-- Panel -->
      <div class="space-y-2">
        <div class="h-16 rounded-lg bg-[#1A1A1A] border-2 border-white/10"></div>
        <div>
          <div class="text-white font-semibold text-sm">#1A1A1A</div>
          <div class="text-gray-400 text-xs">Panel</div>
        </div>
      </div>

      <!-- Foreground -->
      <div class="space-y-2">
        <div class="h-16 rounded-lg bg-[#F5F5F7] border-2 border-white/10"></div>
        <div>
          <div class="text-white font-semibold text-sm">#F5F5F7</div>
          <div class="text-gray-400 text-xs">Foreground</div>
        </div>
      </div>
    </div>

    <!-- Notes -->
    <div class="mt-5 flex items-center gap-6 text-xs text-gray-500">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-bolt text-[#2DD100]"></i>
        <span>High contrast by design</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-eye text-[#24A1DE]"></i>
        <span>Optimized for long coding sessions</span>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-star text-[#EF4444]"></i>
        <span>Premium brand colors</span>
      </div>
    </div>
  </div>
</body>
</html>
